<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload PLY to Sketchfab</title>
  <script>
    async function uploadToSketchfab() {
      const fileInput = document.getElementById('plyFile');
      const apiToken = document.getElementById('apiToken').value.trim();
      debugger;
      if (!apiToken) {
        alert('Please enter your Sketchfab API token');
        return;
      }
      if (fileInput.files.length === 0) {
        alert('Please select a PLY file to upload');
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('token', apiToken);
      formData.append('modelFile', file);
      formData.append('name', file.name);

      try {
        const response = await fetch('https://api.sketchfab.com/v3/models', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        console.log(result);

        if (response.ok) {
          alert('Upload successful! Model UID: ' + result.uid);
        } else {
          alert('Upload failed: ' + JSON.stringify(result));
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }
  </script>
</head>
<body style="font-family: Arial; padding: 20px;">
  <h2>Upload PLY File to Sketchfab</h2>

  <label>Your Sketchfab API Token:</label><br>
  <input type="text" id="apiToken" placeholder="Enter API token" style="width: 300px; padding: 8px;" />

  <br><br>

  <label>Select PLY file:</label><br>
  <input type="file" id="plyFile" accept=".ply" />

  <br><br>

  <button onclick="uploadToSketchfab()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Upload</button>
</body>
</html>
